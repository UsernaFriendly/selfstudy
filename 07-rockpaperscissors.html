<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div>
            <p>Rock Paper Scissors</p>
        </div>
        <div>

            <button onclick="
                playGame('rock');
                ">Rock
            </button>
            <button onclick="
                playGame('paper');
                ">Paper
            </button>
            <button onclick="
                playGame('scissors');       
                ">Scissors
            </button>
        </div>
        <script>

            function pickComputerMove() {
                let comp = "";
                const randomNumber = Math.random();
                if (randomNumber >= 0 && randomNumber < (1 / 3)) {
                    comp = 'rock';
                } else if (randomNumber >= (1 / 3) && randomNumber < (2 / 3)) {
                    comp = 'paper';
                } else if (randomNumber >= (2 / 3) && randomNumber <= 1) {
                    comp = 'scissors';
                }
                return comp;
            }
            function playGame(playerMove) {
                let comp = pickComputerMove();
                let result = '';
                if (playerMove === 'scissors') {
                    if (comp === 'rock') {
                        result ='You Lose';
                    } else if (comp === 'paper') {
                        result = 'You Win';
                    } else if (comp === 'scissors') {
                        result = 'Tie';
                    }    
                }else if (playerMove === 'paper') {
                    if (comp === 'rock') {
                        result ='You Win';
                    } else if (comp === 'paper') {
                        result = 'Tie';
                    } else if (comp === 'scissors') {
                        result = 'You Lose';
                    }     
                }else if (playerMove === 'rock') {
                    if (comp === 'rock') {
                        result ='Tiee';
                    } else if (comp === 'paper') {
                        result = 'You Lose';
                    } else if (comp === 'scissors') {
                        result = 'You Win';
                    }     
                }
                alert(`You picked ${playerMove}. Computer picked ${comp}!. ${result}`);
            }
        </script>
    </body>
</html>
